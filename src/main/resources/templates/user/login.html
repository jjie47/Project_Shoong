<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 페이지</title>
    <link rel="stylesheet" href="/css/kuj.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
<div id="first_page">
    <section>
        <div id="login">
            <div class="first1">
                <div class="left_logo">
                    <img src="/images/top_logo.png" alt="">
                </div>
            </div>

            <div class="white_box">
                <h2>로그인</h2>
                
                <form action="/user/login" method="post" name="loginform">
                    <div class="input_box">
                        <div>
                            <label for="user_id">아이디</label>
                            <input class="user_id_input_box" type="text" name="userId" id="userId" required>
                        </div>
    
                        <div>
                            <label for="password">비밀번호</label>
                            <input type="password" name="password" id="password" required onkeypress="loginEnter(event)">
                        </div>
                    </div>
                    
                    <div class="submit_box">
                        <input class="checking_box_style" id="checking_login_submit"  type="button" value="로그인" onclick="sendLoginForm()">
                    </div>
                </form>

                <div class="search_button">
                    <a href="">아이디 찾기</a>
                    <span>|</span>
                    <a href="">비밀번호 찾기</a>
                    <span>|</span>
                    <a href="/user/join">회원가입</a>
                </div>

                <div class="sns_button">
                    <div class="sns_login_button">
                        <a th:href="@{/oauth2/google}">
                            <div class="items" id="google_login_box">
                                <img src="/images/icon_google.png" alt="구글로고이미지">
                                <span>Google로 시작하기</span>
                            </div>
                        </a>
                    </div>
                    <div class="sns_login_button">
                        <a th:href="@{/oauth2/kakao}">
                            <div class="items" id="kakao_login_box">
                                <img src="/images/icon_kakao.png" alt="카카오로고이미지">
                                <span>카카오로 시작하기</span>
                            </div>
                        </a>
                    </div>
                    <div class="sns_login_button">
                        <a th:href="@{/oauth2/naver}"> 
                            <div class="items" id="naver_login_box">
                                <img src="/images/icon_naver.png" alt="네이버로고이미지">
                                <span>네이버로 시작하기</span>
                            </div>
                        </a>
                    </div>
                </div>

             </div>
        </div>
    </section>
</div>
</body>
<script src="/js/user.js"></script>
</html>
